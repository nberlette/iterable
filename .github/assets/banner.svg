<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" viewBox="0 0 1000 300"
  width="2040" height="640" color-rendering="optimizeQuality" shape-rendering="geometricPrecision"
  text-rendering="optimizeLegibility" overflow="visible">
  <title>@iter</title>
  <g>
    <rect id="container-primary" x="0" y="0" width="1000" height="300" rx="25" filter="drop-shadow(0 5 3 #0003)" />
    <rect id="container-masked" x="0" y="0" width="1000" height="300" rx="25" mask="url(#fade-out)" />
  </g>
  <g>
    <text id="title" font-size="100" font-family="OperatorMono Nerd Font" font-weight="100" stroke="none" x="5%"
      y="47.5%" font-style="italic" class="text-title">
      <tspan>@</tspan>
      <tspan style="word-spacing:-0.4em">
        <tspan font-weight="400">iter</tspan>
        <tspan class="text-title-muted">/</tspan>
        <tspan font-weight="400" class="text-title-accent" id="package-name">able</tspan>
      </tspan>
    </text>

    <!-- <line class="divider" x1="3.5%" x2="96.5%" y1="70%" y2="70%" width="93%" height="1" stroke-width="2.5" opacity="0.5" stroke-dasharray="40 20" stroke-linecap="round" /> -->
    <g mask="url(#fade-out)" style="mix-blend-mode:color-burn">
      <g mask="url(#wave-mask)" transform="translate(0 115) scale(1 0.66)">
        <rect x="0" y="0" width="1000" height="300" fill="url(#accent-gradient)" mask="url(#mask-outer-container)" />
      </g>
    </g>
    <g mask="url(#mask-outer-container)">
      <path class="divider"
        d="M -30,150 S 0,200 65,145 165,200 265,145 365,200 465,145 565,200 666,145 765,200 865,145 965,200 1030,145"
        stroke-width="5" opacity="1" transform="scale(1 0.66) translate(0 170)" stroke-linecap="round" fill="none">
        <animate attributeName="stroke-dasharray" dur="17s" id="anim1" values=".5 50;50 .5;.5 50"
          repeatCount="indefinite" fill="freeze" calcMode="paced" additive="sum" />
        <!-- <animate attributeName="stroke-dasharray" dur="10s" id="anim2" begin="anim1.end" restart="whenNotActive" to="100 15" fill="freeze" /> -->
        <animate attributeName="stroke-dashoffset" dur="17s" repeatCount="indefinite" values="0;1000" additive="sum"
          calcMode="paced" accumulate="sum" fill="freeze" />
      </path>
    </g>

    <text id="subtitle" x="50%" y="87.5%" font-size="26" font-family="IBM Plex Mono" font-weight="400"
      font-style="italic" filter="contrast(1.1) saturate(1.2) brightness(.9) drop-shadow(1 1 0.5 #0003)"
      text-anchor="middle" style="letter-spacing:-0.089em;user-select:none">
      <tspan fill-opacity="0.8" class="text-subtitle">
        Type-safe tools for iterables, iterators, and collections in <tspan fill-opacity="1" font-weight="700"
          class="text-subtitle-accent">TS/JS</tspan>
      </tspan>
    </text>
  </g>
  <g transform="translate(0 -5)" transform-origin="88% 30%" shape-rendering="geometricPrecision">
    <use href="#jsr" x="88%" y="-20%" width="8%" />
  </g>
  <defs>
    <symbol width="200" height="200" viewBox="-1 -6 13 13" xmlns="http://www.w3.org/2000/svg" id="jsr"
      filter="drop-shadow(0 1 .25 #0003)">
      <!-- <path d="M0,2h2v-2h7v1h4v4h-2v2h-7v-1h-4" fill="#083344" /> -->
      <path d="M0,2h2v-2h7v1h4v4h-2v2h-7v-1h-4" fill="#404350" />
      <!-- <path d="M0,1.25h1.25v-1.25h7.45v1.25h4v4h-1.25v1.25h-7.5v-1h-4z" fill="#3b6188" /> -->
      <g fill="#ffcf4f">
        <path d="M1,3h1v1h1v-3h1v4h-3" />
        <path d="M5,1h3v1h-2v1h2v3h-3v-1h2v-1h-2" />
        <path d="M9,2h3v2h-1v-1h-1v3h-1" />
      </g>
    </symbol>
    <linearGradient id="text-title-fill" x1="0" x2="0" y1="120" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0" style="stop-color:#b8a1f9" />
      <stop offset="1" style="stop-color:#9d7df5" />
    </linearGradient>
    <linearGradient id="text-title-accent-fill" x1="0" x2="0" y1="140" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0" style="stop-color:#fca4e7" />
      <stop offset="1" style="stop-color:#ff8be4" />
    </linearGradient>
    <linearGradient id="background" x1="10" x2="0" y1="0" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0.5" stop-color="#1a1f37" />
      <stop offset="1" stop-color="#141722" />
    </linearGradient>
    <linearGradient id="bg-fade-out" x1="0" x2="0" y1="350" y2="-50" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#fff0" />
      <stop offset=".666" stop-color="#ffff" />
      <stop offset="1" stop-color="#ffff" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0" x2="0" y1="-120" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#fca4e7" stop-opacity="1" />
      <stop offset="0.75" stop-color="#fca4e7" stop-opacity="1" />
      <stop offset="0.95" stop-color="#ff8be4" stop-opacity="0.5" />
      <stop offset="1.5" stop-color="#ff8be4" stop-opacity="0" />
    </linearGradient>
    <mask id="fade-out" maskUnits="objectBoundingBox" maskContentUnits="userSpaceOnUse" x="-10%" y="0" width="150%"
      height="150%" fill="url(#background)">
      <rect x="0" y="0" width="100%" height="100%" fill="url(#bg-fade-out)" mask="url(#mask-outer-container)" />
    </mask>
    <mask id="mask-inner-container" maskContentUnits="userSpaceOnUse" maskUnits="userSpaceOnUse" x="0" y="0"
      width="1020" height="320">
      <rect x="15" y="15" width="990" height="290" fill="white" rx="25" />
    </mask>
    <mask id="mask-outer-container" maskContentUnits="userSpaceOnUse" maskUnits="userSpaceOnUse" x="0" y="0"
      width="1020" height="320">
      <rect x="0" y="0" width="1000" height="300" fill="white" rx="25" />
    </mask>
    <mask id="mask-container" maskContentUnits="userSpaceOnUse" maskUnits="objectBoundingBox" x="0" y="0" width="1000"
      height="300">
      <rect x="10" y="0" width="980" height="100%" fill="#fff" filter="blur(6px)" mask="url(#mask-inner-container)" />
    </mask>
    <mask id="wave-mask" width="100%" height="100%" x="0" y="20%" fill="black">
      <path
        d="M -30,150 S 0,200 65,145 165,200 265,145 365,200 465,145 565,200 666,145 765,200 865,145 965,200 1030,145 L 1030,300 L -30,300 Z"
        fill="white" />
    </mask>
    <style>
      :root {
        --bg-primary: #141722;
        --bg-secondary: #1a1f37;
        --text-primary: #fefeff;
        --text-title: #b8a1f9;
        --text-title-2: #9d7df5;
        --text-title-muted: #ddd4;
        --text-title-accent: #fca4e7;
        --text-title-accent-2: #ff8be4;
        --text-subtitle: #babed8;
        --text-subtitle-accent: #fca4e7;
        --divider: #89ddff33;
        --shadow-primary: #00000014;
        --shadow-secondary: #00000012;
        --shadow-accent: #0002;
        --shadow-dark: #0003;
      }

      @media (prefers-color-scheme: light) {
        :root {
          /* lol */
          --bg-primary: #feceface;
          --bg-secondary: #fbedff;
          --text-title-accent: #a586fa;
          --text-title-accent-2: #967ae2;
          --text-title: #885ee3;
          --text-title-2: #724dc3;
          --text-title-muted: rgba(169, 113, 225, 0.38);
          --text-subtitle: #456;
          --text-subtitle-accent: #885ee3;
          --divider: #8765;
          --shadow-primary: rgba(83, 18, 139, 0);
          --shadow-secondary: rgba(69, 3, 114, 0.04);
          --shadow-accent: rgba(83, 18, 139, 0.12);
          --shadow-dark: rgba(58, 6, 107, 0.12);
        }

        [href="#jsr"] {
          mix-blend-mode: normal !important;
          --shadow-dark: #0000;
        }
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #141722;
          --bg-secondary: #1a1f37;
          --text-primary: #fefeff;
          --text-secondary: #babed8;
          --text-accent: #fca4e7;
          --text-title: #b8a1f9;
          --text-title-2: #9d7df5;
          --text-title-muted: #ddd4;
          --text-title-accent: #fca4e7;
          --text-title-accent-2: #ff8be4;
          --text-subtitle: #babed8;
          --text-subtitle-accent: #fca4e7;
          --divider: #89ddff33;
          --shadow-primary: #00000014;
          --shadow-secondary: #00000012;
          --shadow-accent: #0002;
          --shadow-dark: #0003;
        }

        [href="#jsr"] {
          mix-blend-mode: hard-light !important;
        }

        .text-title>tspan {
          filter: drop-shadow(12px 18px 10px #00000014) drop-shadow(-12px 18px 10px #00000014) drop-shadow(1px 3.5px 0.5px #0003)
        }
      }

      [href="#jsr"] {
        filter: drop-shadow(8px 12px 16px #00000014) drop-shadow(-8px 12px 16px #00000012) drop-shadow(1px 3.5px 0.5px #0003) drop-shadow(0 0 0.5px #0003);
      }

      .text-title {
        letter-spacing: -0.125em;
        word-spacing: -0.4em;
        font-feature-settings: 'ss01';
        user-select: none;
        fill: url(#text-title-fill);
        filter:
          drop-shadow(12px 28px 16px #00000014) drop-shadow(-12px 28px 16px #00000014) drop-shadow(1px 3.5px 0.5px #0002) drop-shadow(8px 12px 16px #00000012) drop-shadow(-8px 12px 16px #00000012) drop-shadow(1px 3.5px 0.5px #0002) drop-shadow(0 0 0.5px #0002);
      }

      .text-title-accent {
        fill: url(#text-title-accent-fill);
      }

      .text-title-muted {
        fill: #ddd4;
      }

      .text-subtitle {
        fill: #babed8;
        filter: drop-shadow(1px 2px 0.5px #0003);
      }

      .text-subtitle-accent {
        fill: #fca4e7;
      }

      .divider {
        stroke: url(#accent-gradient);
        stroke-opacity: 0.5;
        stroke-width: 3 !important;
      }

      linearGradient#background stop:first-child {
        stop-color: #1a1f37;
      }

      linearGradient#background stop:last-child {
        stop-color: #141722;
      }

      rect#container-primary {
        fill: #141722;
      }

      rect#container-masked {
        fill: #1a1f37;
      }
    </style>
  </defs>
</svg>
